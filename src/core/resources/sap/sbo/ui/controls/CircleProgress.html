<div ng-controller="sap.sbo.ui.controls.CircleProgress" ng-class="className">
    <div class="circle">
        <div class="pie_left">
            <div class="left"></div>
        </div>
        <div class="pie_right">
            <div class="right" style="transform:rotate({{degree <= 180 ? degree : 180 }}deg)"></div>
        </div>
        <div class="mask">
            <div class="percent">{{percent}}{{suffix}}</div>
            <div class="label">{{label}}</div>
        </div>
    </div>
    <div class="label">
        <div class="text">{{text}}</div>
    </div>
</div>
